version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mastermind-postgres
    environment:
      POSTGRES_DB: mastermind_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mastermind-network
    restart: unless-stopped

  # .NET API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: mastermind-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=mastermind_db;Username=postgres;Password=postgres
      JWT__Secret: MasterMindCoachingClassesSecretKey2024VeryLongSecretKeyForJWT
      JWT__Issuer: MasterMindCoaching
      JWT__Audience: MasterMindCoaching
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      - postgres
    networks:
      - mastermind-network
    restart: unless-stopped
    volumes:
      - ../src/backend/MasterMind.API/logs:/app/logs

  # Vue.js Frontend
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: mastermind-web
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_APP_NAME: "MasterMind Coaching Classes"
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - mastermind-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: mastermind-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - mastermind-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mastermind-network:
    driver: bridge