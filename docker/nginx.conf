# Nginx configuration for non-root container
# Set daemon processes to run as appuser (UID 1000)
worker_processes auto;
pid /run/nginx/nginx.pid;
error_log /var/log/nginx/error.log notice;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Temp paths accessible by non-root user
    client_body_temp_path /var/lib/nginx/body;
    proxy_temp_path /var/lib/nginx/proxy;
    fastcgi_temp_path /var/lib/nginx/fastcgi;
    uwsgi_temp_path /var/lib/nginx/uwsgi;
    scgi_temp_path /var/lib/nginx/scgi;

    # Error logging
    access_log /var/log/nginx/access.log;

    # Backend API server
    upstream backend {
        server 127.0.0.1:5000;
    }

    server {
        listen 8080;
        server_name localhost;

        # Frontend static files
        location / {
            # First try to serve frontend files
            root /app/frontend;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Add debug headers
            add_header X-Debug-Root "/app/frontend";
            add_header X-Debug-URI $uri;
        }
        
        # Fallback location if frontend files don't exist
        location /debug {
            default_type text/html;
            return 200 '<!DOCTYPE html><html><head><title>Debug Info</title></head><body><h1>MasterMind Coaching Debug</h1><p>Frontend files should be at: /app/frontend</p><p>API Status: <a href="/api/status">Check API</a></p><p>Health: <a href="/health">Check Health</a></p></body></html>';
        }

        # API proxy
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://backend/health;
        }

        # API Status check for Railway
        location /api/status {
            proxy_pass http://backend/api/status;
        }
    }
}
